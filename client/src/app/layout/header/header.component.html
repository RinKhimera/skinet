<header
  class="fixed top-0 z-50 max-h-20 w-full border-b bg-white p-3 shadow-md"
>
  <div
    class="mx-auto flex max-w-screen-2xl items-center justify-between align-middle"
  >
    <img
      routerLink="/"
      src="/images/logo.png"
      alt="app logo"
      class="max-h-16"
    />

    <nav class="my-2 flex gap-3 text-2xl uppercase">
      <a
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        >Home</a
      >
      <a routerLink="/shop" routerLinkActive="active">Shop</a>
      <a routerLink="/test-error" routerLinkActive="active">Errors</a>
    </nav>

    <div class="flex items-center gap-3">
      <a
        class="custom-badge mr-2 mt-2"
        matBadge="{{ cartService.itemCount() }}"
        matBadgeSize="large"
        routerLink="/cart"
        routerLinkActive="active"
      >
        <mat-icon>shopping_cart</mat-icon>
      </a>
      @if (accountService.currentUser()) {
        <button mat-button [matMenuTriggerFor]="menu">
          <mat-icon>arrow_drop_down</mat-icon>
          <span>{{ accountService.currentUser()?.email }}</span>
        </button>
      } @else {
        <button routerLink="/account/login" mat-stroked-button>Login</button>
        <button routerLink="/account/register" mat-stroked-button>
          Register
        </button>
      }
    </div>
  </div>
</header>

@if (busyService.loading) {
  <mat-progress-bar
    mode="indeterminate"
    class="fixed top-20 z-50"
  ></mat-progress-bar>
}

<mat-menu #menu="matMenu" class="px-5">
  <button mat-menu-item class="px-3" routerLink="/cart">
    <mat-icon>shopping_cart</mat-icon>
    My cart
  </button>

  <button mat-menu-item class="px-3" routerLink="/orders">
    <mat-icon>history</mat-icon>
    My orders
  </button>

  <mat-divider></mat-divider>

  <button mat-menu-item class="px-3" (click)="logout()">
    <mat-icon>logout</mat-icon>
    Logout
  </button>
</mat-menu>
