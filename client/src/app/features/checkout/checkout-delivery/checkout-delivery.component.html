<div class="w-full">
  <mat-radio-group
    [value]="cartService.selectedDelivery()?.id"
    (change)="updateDeliveryMethod($event.value)"
    class="grid grid-cols-2 gap-4"
  >
    @for (method of checkoutService.deliveryMethods; track method.id) {
      <label
        class="h-full w-full cursor-pointer border border-gray-200 p-3 hover:bg-purple-100"
      >
        <mat-radio-button
          class="h-full w-full"
          [checked]="cartService.selectedDelivery() === method"
          [value]="method"
        >
          <div class="flex h-full w-full flex-col">
            <strong
              >{{ method.shortName }} - {{ method.price | currency }}</strong
            >
            <span class="text-sm">{{ method.description }}</span>
          </div>
        </mat-radio-button>
      </label>
    }
  </mat-radio-group>
</div>
