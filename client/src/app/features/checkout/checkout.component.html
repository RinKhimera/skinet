<div class="mt-32 flex gap-6">
  <div class="w-3/4">
    <mat-stepper
      (selectionChange)="onStepChange($event)"
      #stepper
      class="border border-gray-200 bg-white shadow-sm"
    >
      <mat-step label="Address">
        <div id="address-element"></div>
        <div class="mt-1 flex justify-end">
          <mat-checkbox
            [checked]="saveAddress"
            (change)="onSaveAddressCheckboxChange($event)"
          >
            Save as default address
          </mat-checkbox>
        </div>

        <div class="mt-6 flex justify-between">
          <button routerLink="/shop" mat-stroked-button>
            Continue shopping
          </button>
          <button matStepperNext mat-flat-button>Next</button>
        </div>
      </mat-step>

      <mat-step label="Shipping">
        <app-checkout-delivery></app-checkout-delivery>
        <div class="mt-6 flex justify-between">
          <button matStepperPrevious mat-stroked-button>Back</button>
          <button matStepperNext mat-flat-button>Next</button>
        </div>
      </mat-step>

      <mat-step label="Payment">
        <div id="payment-element"></div>
        <div class="mt-6 flex justify-between">
          <button matStepperPrevious mat-stroked-button>Back</button>
          <button matStepperNext mat-flat-button>Next</button>
        </div>
      </mat-step>
      <mat-step label="Confirmation"> Review form </mat-step>
    </mat-stepper>
  </div>
  <div class="w-1/4">
    <app-order-summary></app-order-summary>
  </div>
</div>
